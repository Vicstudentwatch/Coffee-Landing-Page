<html lang="en">

<body>
    <main>
        <form action="#">
            <h1>Tip Calculator</h1>
            <label for="bill">Bill Amount:</label>

            <label for="tip">Tip Percentage:</label>
            <input type="number" id="tip" placeholder="Enter tip percentage" required>

            <button id="submit" type="submit">Calculate Tip</button>

            <div id="result"></div>
        </form>
    </main>
    <script src="./index.js"></script>
</body>
